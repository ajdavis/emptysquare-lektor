{% macro render_pagination(pagination) %}
  <div class="pagination">
    {% if pagination.has_prev %}
      <a href="{{ pagination.prev|url }}">&laquo; Previous</a> |
    {% endif %}
    {{ pagination.page }}
    {% if pagination.has_next %}
      | <a href="{{ pagination.next|url }}">Next &raquo;</a>
    {% endif %}
  </div>
{% endmacro %}
