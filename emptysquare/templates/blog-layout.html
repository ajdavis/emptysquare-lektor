{% extends "base.html" %}
{% from "macros/blog.html" import render_main_nav %}
{% block extrahead %}
<meta name="description" content="{{ this.summary }}">
<meta name="generator" content="Lektor">
<meta name="twitter:title" content="{{ this.title }}">
<meta name="twitter:description" content="{{ this.summary }}">
<meta name="twitter:creator" content="@jessejiryudavis">
<meta name="twitter:domain" content="emptysqua.re">
{% endblock %}
{% block body %}
  {% for i in range(1, 7) %}
    <div class="{{ 'backgroundplaceholder%s' % i }}"></div>
  {% endfor %}
  <div class="container">
    {% set blog = site.get('/blog') %}
    <header class="main-header"><a href="{{ blog|url }}" class="logo"></a>
      <h1><a href="{{ blog|url }}">{{ blog.title }}</a>
      </h1>
      {{ render_main_nav() }}
    </header>
    <section>
      {% block content %}{% endblock %}
    </section>
  </div>
{% endblock %}
