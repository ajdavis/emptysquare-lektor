[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.type]
label = Type
type = select
choices = post, page
default = post

[fields.categories]
label = Categories
type = checkboxes
source = site.query('/blog/categories')

[fields.tags]
label = Tags
type = strings

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.summary]
label = Summary
type = string

[fields.body]
label = Body
type = markdown
