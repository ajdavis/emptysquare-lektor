[model]
name = Blog
label = {{ this.title }}
hidden = yes

[fields.author]
label = Author
type = string

[fields.summary]
label = Summary
type = string

[fields.title]
label = Title
type = string

[fields.intro]
label = Introduction
type = motor_blog_markdown

[fields.body]
label = Body
type = motor_blog_markdown

[children]
order_by = -pub_date

[pagination]
enabled = yes
items = this.children.filter((F._model == 'blog-post').and(F.type == 'post').and(F.pub_date != None)).order_by('-pub_date')
